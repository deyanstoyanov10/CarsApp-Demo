apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cars-api-ingress-controller
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: carsapi-service
            port:
              number: 5000