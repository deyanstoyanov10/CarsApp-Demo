apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: name
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: my-test-cars-api.com
      http:
        paths:
          - path: /
            backend:
              service:
                name: carsapi-service
                port:
                  number: 5001