apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cars-api-database-pvc
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---

apiVersion: v1
kind: Service
metadata:
  name: cars-api-database
spec:
  clusterIP: None
  ports:
  - port: 1433
    targetPort: 1433
  selector:
    database: carsapi

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cars-api-database
spec:
  serviceName: cars-api-database
  selector:
    matchLabels: 
      database: carsapi
  template:
    metadata:
      labels:
        database: carsapi
        system: database
    spec:
      terminationGracePeriodSeconds: 60
      securityContext:
        fsGroup: 10001
      containers:
      - name: cars-api-database
        image: mcr.microsoft.com/mssql/server:2019-latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 1433
        resources:
          limits:
            memory: "2Gi"
            cpu: "1000m"
        env:
        - name: ACCEPT_EULA
          value: "Y"
        - name: SA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: environment-secrets
              key: cars-api-database-sa-password
        volumeMounts:
        - name: cars-api-database-pvc
          mountPath: /var/opt/mssql
      volumes:
      - name: cars-api-database-pvc
        persistentVolumeClaim:
          claimName: cars-api-database-pvc